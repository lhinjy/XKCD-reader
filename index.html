<!DOCTYPE html>
<html lang="en">
  <head>
    <title>XKCD reader</title>
    <meta name="author" content="Jiayin" />
    <meta name="description" content="XKCD reader with JS, HTML and CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
  </head>
  <body onload="updateComicsPage()" id="body-here">
    <div class="main-container">
      <h1>XKCD reader</h1>
      <div class="display-search-container">
        <Box>
          Display per page
          <select onchange="updateComicsPage()" id="display-number">
            <option>1</option>
            <option>3</option>
            <option>5</option>
          </select>
        </Box>
        <div>
          <input id="input-text" type="text" placeholder="Enter comic number" />
          <button onclick="searchComicNumber()" id="search-comic">Go</button>
        </div>
      </div>
      <div class="comics-navigation">
        <button
          class="w3-button w3-white w3-border w3-medium"
          id="previous-page"
          onclick="previousPageBtn()"
        >
          <i class="fa fa-arrow-left icon-padding"></i>Previous
        </button>
        <button
          class="w3-button w3-white w3-border w3-medium"
          id="random-page"
          onclick="randomPageBtn()"
        >
          Random
        </button>
        <button
          class="w3-button w3-white w3-border w3-medium"
          id="next-page"
          onclick="nextPageBtn()"
        >
          Next<i class="fa fa-arrow-right icon-padding"></i>
        </button>
      </div>
      <div>
        <div class="comics-container" id="comics-container"></div>
      </div>
      <div>
        <p onclick="scrollToTop()">To Top</p>
      </div>
    </div>
    <script src="js/comics.js"></script>
    <script>
      function scrollToTop() {
        window.scrollTo(0, 0);
      }
    </script>
    <script>
      document
        .querySelector("#input-text")
        .addEventListener("keyup", (event) => {
          if (event.keyCode === 13) {
            console.log("ASd");
            document.querySelector("#search-comic").click();
            searchComicNumber();
          }
        });
    </script>
  </body>
</html>
